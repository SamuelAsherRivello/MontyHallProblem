<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>The Monty Hall Problem</title>
  <meta name="description" content="The Monty Hall Problem">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script src="3rdParty/jquery-3.5.0.min.js"></script>
  <script src="scripts.js"></script>
  <div class = "title">The Monty Hall Problem</div>
  <div class = "instructions">Make choices, click start, see results.</div>
  <br>
  <div class = "sectionHeading">Options</div>
  <div class = "form">
    <form  id="gameForm">
      <label for="gamesTotalLabel">Games To Play</label><br>
      <input type="text" id="gamesTotalText" name="fname" value ="100"><br>
      <label for="switchLabel">Switch Choice?</label><br>
      <div>

        <input type="radio" id="switchTrue"
         name="switch" value="true">
        <label for="switchTrue">Yes</label>
    
        <input type="radio" id="switchFalse"
         name="switch" value="false" checked="true">
        <label for="switchFalse">No</label>

      </div>
    </form>
    <button type="submit" form="gameForm" id="gameFormButton" >Play All Games</button>
  </div>
  <div class = "sectionHeading">Results</div>
  <br>
  <div class = "results" id="results">
    <div class = "sectionSubHeading">Summary</div>
    <div class = "summary" id="summary"></div>
    <div class = "sectionSubHeading">Details</div>
    <div class = "details" id="details"></div>
</div>
</body>
</html>
